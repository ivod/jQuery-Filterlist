<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery-Filterlist demo page</title>

<link rel="stylesheet" type="text/css" href="css/filterlist.css" />

<script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="js/jquery.filterlist.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {
	var json = "json/data.json";
	// Get branche data
	$.getJSON(json, function(data) {
		$("#mylist").filterList({
			json: data
		});
	});
});

</script>

</head>
<body>

<div class="filterlist">
	<input type="text" id="searchfield" placeholder="Enter search criteria" />
	<div id="filter">
		<a href="#" id="filterupbutton">&laquo;back</a>
		<span id="filterlabel"></span>
		<a href="#" id="filterbutton">Drill down &raquo;</a>
	</div>
	<div id="categorypopup">
		<ul id="categorypopuplist"></ul>
	</div>
	<select id="mylist" size="15"></select>
</div>

</body>
</html>
